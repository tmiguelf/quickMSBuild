version: '{build}-{branch}'

os: Visual Studio 2019

build: off

install:
    - wsl sudo apt update
    - wsl sudo apt full-upgrade -y
    - wsl sudo sed --in-place 's/Prompt=lts/Prompt=normal/' /etc/update-manager/release-upgrades
    - wsl sudo do-release-upgrade -q
    - wsl sudo apt update
    - wsl sudo apt install -y g++

test_script:
    msbuild /t:Build /p:Configuration=WSL_Release "./test/test.sln" -maxcpucount
